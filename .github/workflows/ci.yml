name: Locust CI/CD

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install flake8
        if [ -f requirements.txt ]; then pip install --prefer-binary -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Verify CI/CD Configuration
      run: |
        chmod +x tools/verify_cicd.sh
        ./tools/verify_cicd.sh

    - name: Build Docker image
      run: |
        docker build -t locust-perf:latest .
        
    # Optional: Run a quick smoke test using Locust
    - name: Run Locust Smoke Test
      env:
        PROJECT: crm
        LOCUST_ENV: dev
      run: |
        # Run locust in headless mode for a short duration to ensure it starts up correctly
        # This assumes you have a valid scenario that can run without external connectivity (or mocks)
        # For now, we just check if it can run --help or list tasks without error
        locust -f locustfile.py --list
